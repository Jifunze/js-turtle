<div id="forward" class="section-block">
        <h3>forward()</h3>
        <p>Turtle moves forward by given steps, if we write 100 between parentheses, than turtle
            will move by 100 step.</p>
        <p class="signature">forward([steps])</p>
        <strong>arguments</strong>
        <p>int: steps</p>
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h6>Example 1</h6>
                <pre><code class="language-javascript">forward(100)</code></pre>
            </div>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <h6>Result</h6>
                <img class="example-gif" src="assets/images/forward.gif">
            </div>
        </div>
        <!--//row-->
</div>
